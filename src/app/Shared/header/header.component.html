<header class="fixed top-0 w-full bg-surface border-b border-outline z-50 shadow-sm">
  <nav class="container mx-auto px-6">
    <div class="flex justify-between items-center h-16">
      
      <!-- Brand -->
      <a href="/" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
        <span class="material-icons text-accent text-3xl">code</span>
        <span class="text-on-surface font-bold text-xl">FTN</span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden lg:block">
        <app-nav-header></app-nav-header>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMenu()"
        class="lg:hidden p-2 rounded-lg hover:bg-surface-secondary transition-colors"
        [attr.aria-label]="menuOpen ? 'Cerrar menú' : 'Abrir menú'">
        <span class="material-icons text-on-surface-variant">
          {{ menuOpen ? 'close' : 'menu' }}
        </span>
      </button>
    </div>

    <!-- Mobile Menu -->
    @if (menuOpen) {
      <div class="lg:hidden pb-4 border-t border-outline mt-2 pt-4">
        <app-nav-header></app-nav-header>
      </div>
    }
  </nav>
</header>

<!-- Spacer for fixed header -->
<div class="h-16"></div>
